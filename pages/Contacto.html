<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex flex-column flex-lg-row align-items-lg-center" href="#">
                    <img class="logo" src="../assets/img/Logo1.png" alt="Logo Fauna">
                    <h1 class="tituloWEB ml-lg-3 mb-0">Fauna Urbana</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link linkNav" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link linkNav" href="Acerca.html">Acerca</a></li>
                        <li class="nav-item"><a class="nav-link linkNav" href="adopciones.html">Adopciones</a></li>
                        <li class="nav-item"><a class="nav-link linkNav" href="Rescatados.html">Rescatados</a></li>
                        <li class="nav-item"><a class="nav-link linkNav" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <h2 class="Subtitulo">Formulario de adopcion</h2>
    </section>
    
    <form action="404.html" method="post" class="formulario-centrado">

        <div class="mb-3">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@servidor.com" required>
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
        </div>
        <div class="mb-3">
            <select class="form-control" id="seleccionAnimal" name="seleccionAnimal">
                <option value="" selected>Selecciona un animal</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
            </select>
        </div>
        <div class="mb-3" id="opcionesAnimales" style="display: none;">
            <select class="form-control" name="opcionAnimal">
                
            </select>
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="sobreTi" id="sobreTi" rows="4" placeholder="Habla un poco sobre ti"></textarea>
        </div>
        <div class="mb-3">
            <input type="reset" class="btn btn-secondary" value="Limpiar Datos">
            <input type="submit" class="btn btn-primary" value="Enviar">
        </div>
    </form>
    
    
    
    
        
    <footer class="imagenFooter footer">
        <div class="elementoInlineBlock">
            <h3>Horario de atencion</h3>
            <p>Lunes a Viernes de 11:00 a 18:00</p>
        </div>
        <div class="elementoInlineBlock">
            <h3>Ubicación</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.6632484785528!2d-58.49039862254083!3d-34.56208077296929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6f36d9ec56d%3A0xdbc2285d5b00d0ff!2sLugones%203454%2C%20C1430%20Villa%20Urquiza%2C%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1697768876820!5m2!1sen!2sar" width="100%" height="100%" style="border:0; max-height:200px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="elementoInlineBlock">
            <div class="contactoRedes">
                <h3>Contacto</h3>
                <p>011-12345678</p>
                <p>contacto@faunaurbana.com</p>
                <h3>Redes Sociales</h3>
                <a href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp redes "></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook redes"></i></a>
            </div>
        </div>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('seleccionAnimal').addEventListener('change', function() {
            const opcionesAnimales = document.getElementById('opcionesAnimales');
            const selectOpciones = opcionesAnimales.querySelector('select');
        
            
            selectOpciones.innerHTML = '';
        
            if (this.value === 'perro') {
                ['Rocky', 'Reina', 'Diva', 'Rayo', 'Risos', 'America', 'Vito', 'Jose'].forEach(perro => {
                    const option = document.createElement('option');
                    option.value = perro.toLowerCase();
                    option.textContent = perro;
                    selectOpciones.appendChild(option);
                });
                opcionesAnimales.style.display = 'block';
            } else if (this.value === 'gato') {
                ['GPatricio', 'Pedro', 'Gala', 'Nala', 'Aleman', 'Amor', 'Amapola', 'Raya'].forEach(gato => {
                    const option = document.createElement('option');
                    option.value = gato.toLowerCase();
                    option.textContent = gato;
                    selectOpciones.appendChild(option);
                });
                opcionesAnimales.style.display = 'block';
            } else {
                opcionesAnimales.style.display = 'none';
            }
        });
        </script>
        
</body>
</html>

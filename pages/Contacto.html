<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fauna Urbana</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/cbbd236219.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="contenedorlogo">
            <a href="../index.html">
                <img class="logo" src="../assets/img/AdobeStock_191203691.png" alt="Logo Fauna">
            </a>
            <h1 class="tituloWEB">
                Fauna Urbana
            </h1>
        </div>
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="../index.html">Inicio</a></li>
                <li class="listaItem"><a class="linkNav" href="Acerca.html">Acerca</a></li>
                <li class="listaItem"><a class="linkNav" href="adopciones.html">Adopciones</a></li>
                <li class="listaItem"><a class="linkNav" href="Rescatados.html">Rescatados</a></li>
                <li class="listaItem"><a class="linkNav" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <form action="404.html" method="post">
            <div>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div>
                <input type="date" id="fecha de nacimiento" name="fecha de nacimiento">
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="ejemplo@servidor.com" required>
            </div>
            <div>
                <input type="reset" value="Limpiar Datos">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
    
    
    
    <footer class="imagenFooter footer">
        <section class="elementoInlineBlock">
            <h3>Horario de atencion</h3>
            <p>Lunes a Viernes de 11:00 a 18:00</p>
        </section>
        <section class="elementoInlineBlock">
            <h3>Contacto</h3>
            <p>011-12345678</p>
            <p>contacto@faunaurbana.com</p>
        </section>
        <section class="elementoInlineBlock">
            <h3>Redes Sociales</h3>
            <a href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp redes "></i></a>
            <a href="https://www.facebook.com/"  target="_blank"><i class="fa-brands fa-facebook redes"></i></a>
        </section>
    </footer>
</body>
</html>
